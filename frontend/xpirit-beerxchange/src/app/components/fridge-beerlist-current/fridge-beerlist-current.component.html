<h2>Current beers <span  *ngIf="beers.length > 0">({{beers.length}})</span></h2>
<p *ngIf="!(beers.length > 0)"><em>Loading beers...</em></p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="beers" class="w-100" *ngIf="beers.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="brewery">
      <th mat-header-cell *matHeaderCellDef> Brewery </th>
      <td mat-cell *matCellDef="let element"> {{element.brewery}} </td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Added by </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>
  
    <ng-container matColumnDef="addedDate">
      <th mat-header-cell *matHeaderCellDef> Added date </th>
      <td mat-cell *matCellDef="let element"> {{element.addedDate | date : 'dd-MM-yyyy'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
